<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- TailWind & DaisyUi-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen max-w-md bg-base-200 mx-auto flex justify-center items-center"
  >
    <section class="w-full px-4">
      <div class="loging-log max-w-[200px] mx-auto">
        <img src="assets/Logo-full.png" alt="This is a website logo" />
      </div>
      <div class="Login mt-8">
        <div
          class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-[24px]"
        >
          <div class="card-body rounded-full">
            <fieldset class="fieldset">
              <label class="label text-neutral font-bold">Mobile Number</label>
              <input
                id="phoneNumber"
                minlength="11"
                maxlength="11"
                type="text"
                class="input rounded-full bg-base-200 mb-3 w-full"
                placeholder="Enter your number"
              />
              <label class="labeltext-neutral font-bold">4 Digit Pin</label>
              <input
                id="pinDigit"
                maxlength="4"
                type="password"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 4 Digit Pin"
              />
              <div></div>
              <button
                id="login-btn"
                class="btn btn-neutral mt-4 rounded-full bg-primary"
              >
                Login
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
