<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- TailWind & DaisyUi-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header>
      <section
        class="header-section border-b-1 border-gray-300 py-2.5 px-6 flex justify-between"
      >
        <div class="left-section flex gap-2">
          <div class="logo-img w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-extrabold text-[18px]">
              $ <span id="available-balance">4500</span>
            </h2>
            <p class="font-normal text-[14px] opacity-50">Available Balance</p>
          </div>
        </div>
        <div class="right-section flex justify-center items-center">
          <a
            href="/index.html"
            class="btn btn-soft btn-outline border-2 border-gray-300 rounded-[8px] text-gray-500 hover:shadow"
          >
            <i class="fa-solid fa-arrow-right-from-bracket w-5"></i>
            <span class="text-gray-500 text-[14px] font-normal"
              >Log Out</span
            ></a
          >
        </div>
      </section>
    </header>
  </body>
</html>
