<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- TailWind & DaisyUi-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="sticky top-0 bg-base-200 z-10">
      <section
        class="header-section border-b-1 border-gray-300 py-2.5 px-6 flex justify-between"
      >
        <div class="left-section flex gap-2">
          <div class="logo-img w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-extrabold text-[18px]">
              $ <span id="available-balance">4500</span>
            </h2>
            <p class="font-normal text-[14px] text-neutral/50">
              Available Balance
            </p>
          </div>
        </div>
        <div class="right-section flex justify-center items-center">
          <a
            href="index.html"
            class="btn btn-soft btn-outline border-2 border-gray-300 rounded-[8px] text-gray-500 hover:shadow"
          >
            <i class="fa-solid fa-arrow-right-from-bracket w-5"></i>
            <span class="text-gray-500 text-[14px] font-normal"
              >Log Out</span
            ></a
          >
        </div>
      </section>
    </header>
    <main class="welcome-payment-conatainer w-11/12 mx-auto py-8">
      <section class="welcome-payoo-section space-y-4">
        <h1 class="font-bold text-[24px]">
          Welcome to Pay<span class="text-primary">oo</span>
        </h1>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </section>
      <section class="payment-details-section grid grid-cols-3 gap-4 mt-6">
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-1.png" alt="add Money button" />
          <p class="font-normal">Add Money</p>
        </div>
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-2.png" alt="add Money button" />
          <p class="font-normal">Cashout</p>
        </div>
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-3.png" alt="add Money button" />
          <p class="font-normal">Transfer Money</p>
        </div>
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-1.png" alt="add Money button" />
          <p class="font-normal">Add Money</p>
        </div>
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-1.png" alt="add Money button" />
          <p class="font-normal">Add Money</p>
        </div>
        <div
          class="btn btn-primary btn-soft gap-2 flex flex-col h-full py-5 px-3 rounded-[12px] border-1 border-gray-300"
        >
          <img src="assets/opt-1.png" alt="add Money button" />
          <p class="font-normal">Add Money</p>
        </div>
      </section>
      <section class="mt-[15px]">
        <h2 class="font-semibold text-[18px]">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-[24px] mt-4">
          <div class="card-body rounded-full">
            <fieldset class="fieldset">
              <label class="label text-neutral/70 font-semibold text-4"
                >Agent Number</label
              >
              <input
                id="agent-number"
                minlength="11"
                maxlength="11"
                type="text"
                class="input rounded-full bg-base-200 mb-3 w-full border-0"
                placeholder="Enter 11 digit number"
              />
              <label class="label text-neutral/70 font-semibold text-4"
                >Amount</label
              >
              <input
                id="amount-number"
                type="text"
                class="input rounded-full bg-base-200 mb-3 w-full border-0"
                placeholder="Enter amount to withdraw"
              />
              <label class="label text-neutral/70 font-semibold text-4"
                >Pin Number</label
              >
              <input
                id="pinNumber-cashout"
                maxlength="4"
                type="password"
                class="input rounded-full bg-base-200 w-full border-0"
                placeholder="Enter 4 digit pin number"
              />
              <div></div>
              <button
                id="withdraw-money"
                class="btn btn-neutral mt-4 rounded-full bg-primary font-semibold text-5"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
    <script src="script/cashOut.js"></script>
  </body>
</html>
